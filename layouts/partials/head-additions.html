<!-- og meta tags -->
{{ if .Params.og_image }}
<meta
  property="og:image"
  content="{{.Site.BaseURL}}{{ .Params.og_image | relURL 
}}"
/>
<meta
  property="og:image:secure_url"
  content="{{ .Params.og_image | absURL }}"
/>
{{ else }}
<meta
  property="og:image"
  content="{{.Site.BaseURL}}{{ .Site.Params.og_image | 
relURL }}"
/>
<meta
  property="og:image:secure_url"
  content="{{ .Site.Params.og_image | absURL }}"
/>
{{ end }}
